# What
context=Comprender le contexto
context-desc=Localisante un pagina web super illo mesme, tu non necessita preoccupar te si le parola que tu traduce es un verbo o un substantivo.
space=Vide le limitationes spatial
space-desc=Evita damnar le interfacie del usator vidente quanto spatio es disponibile pro tu traductiones, isto es utile in particular pro le applicationes.
preview=Obtene instantaneemente vistas preliminar
preview-desc=Quando tu submitte le traduction, illo replacia le texto original in le pagina web, faciente te le prime revisor e testator.

# How
how-title=Como functiona illo?
hover=Passa le mus
hover-sub=super le contento web
hover-desc=Move tu mus super le titulos, ligamines, paragraphos o altere blocos de texto in iste pagina. Un rectangulo con tractos discontinue apparera circum cata un de iste blocos, marcante filas de characteres que es disponibile pro localisation in le proprie pagina.
select=Selectiona
select-sub=un bloco de texto
select-desc=Un barra de instrumentos appare super le rectangulo con tractos discontinue, illo te permitte seliger le bloco de texto correspondente pro editar lo. Pro facer lo, clicca super le button Editar del barra de instrumentos, o clicca duple un qualcunque loco intra le bordo con tractos discontinue.
translate=Traduce
translate-sub=le texto selectionate
translate-desc=Quando tu entra in modo edition, tote le bloco de texto essera selectionate. Tu pote comenciar scriber le traduction immediatemente, vidente le contexto exacte del string fonte e quanto spatio es disponibile pro le traduction.
save=Salva
save-sub=tu traduction
save-desc=Si tosto que tu es contente con vostre traduction, vos pote salvar lo pulsante Enter o cliccante le icone salvar in le barra de utensiles. Pro quitar le modo traduction sin salvar le modificationes, pulsa Esc o clicca le icone cancellar in le barra de utensiles.

