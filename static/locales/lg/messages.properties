# What
what-title=Pontoon y'enki?
what-desc=Pontoon ekukiriza okuvunula ebintu ku lutimbe mu kifo, wamu n'enkozesa atte n'ebilemesa obugazi mu maaso ggo wenyini.
context=Tegela enkozesa
context-desc=W'ovunula oluwayi lw'olutimbe kwenyini, obatewetaga kwelarikirila oba ekigambo ky'ovunula ky'ekikolwa oba erinnya.
space=Laba ebilemesa obugazi
space-desc=Wewale okumenya user interface nga okebela obugazi obujjamu by'ovunula, kino kiyamba nadala ku app.
preview=Olabirawo
preview-desc=Olumala okuwereza ky'ovunudde, ebigambo mu luwayi lw'olutimbe bicukilawo, n'ofuuka omukakasi n'omukebezi asooka.

# How
how-title=Ekola etya?
how-desc=Pontoon nkozesa nyangu nyo era kumpi teyetaga ba vunuzi kuba nabumanyikivu bukugu okujikozesa.
hover=Seyeya
hover-sub=wangulu w'ebintu
hover-desc=Tambuza ka mouse wangulu w'emitwe emikulu, n'obuyunga, n'entanda oba ebigambo ku luno oluwayi. Akabokisi akatonya kajakulabika ketolore ebintu bino, nga kalamba eby'etaaga okuvunula ku luwayi lwenyini.
select=Londa
select-sub=ebigambo
select-desc=Akatelekelo kajakulabika wangulu w'aka bokisi, okukiliza okulonda w'oteka ebigambo ebigendelako. Okukola kino, nyiga epesa elikyusa mu katelekelo, oba nyiga emirundi ebiri w'ona munda.
translate=Fuula
translate-sub=ebigambo by'olonze
translate-desc=W'oyingila webakyusiza, ebigambo byona bijja kulondebwa. Osobola okutandikaliwo okufuula nga bw'olaba webiyina okugyamu n'ebigambo bimeka by'sobola okutekamu.
save=Teleka
save-sub=by'ofudde
save-desc=W'oba oli musanyufu n'ebyofudde, osobola okunyiga Enter okubiteleka oba akalaga okuteleka mu ntelekelo. Okugalawo okufuula nga tobitelese by'okyusiza, nyiga Esc oba akalaga akasazaamu mu ntelekelo.
profit=Weyongere okuyiga

# More
more-title=Kiki ekirala ky'ekyosobola okukola?
more-desc=Okufulira mu kifo ky'eki teka Pontoon wa ngulu w'endala, naye eyina n'emigaso emirala.
qa=Okebejja enkola
qa-desc=By'ofuula bitangazibwamu nga tebinatelekebwa okukasa nti bitufu
helpers=Ebiyamba okufuula
helpers-desc=Ffuna obuyambi okuva ku bijukizo by'ebyafulwa, kyuma kalimagezi n'ebibifanana
plurals=Entasa y'ebinji
plurals-desc=Ebigambo ebilaga obungi bisobola okyusibwa mu ngeri eziliwo mu lulimi lwo

